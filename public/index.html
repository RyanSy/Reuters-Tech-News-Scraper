<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reuters Tech News Scraper</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <h1 class="text-center">Reuters Tech News Scraper</h1>
      <div class="col-md-12 text-center">
          <button id="launch">Launch</button>
      </div>
      <div id="main">
        <div class="col-md-4 text-center" id="notes">
            <textarea id="bodyinput"></textarea>
            <br>
            <button id="saveNote">Save Note</button>
        </div>
        <div class="col-md-4 text-center">
            <div id="articles"></div>
            <br>
            <button id="previousArticle">Previous Article</button>
            <button id="nextArticle">Next Article</button>
        </div>
        <div class="col-md-4 text-center">
            <textarea id="deleteNoteBox"></textarea>
            <br>
            <button id="deleteNote">Delete Note</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
